name: Documentation
on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          cache: 'pip'
      - name: Install docs dependencies
        run: pip install -r docs/requirements.txt
      - name: Deploy docs
        run: mkdocs gh-deploy --force --clean --verbose
